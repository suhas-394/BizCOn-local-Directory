<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizCon | Browse Listings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center sticky top-0 z-40">
        <a href="index.html" class="font-bold text-blue-900 text-2xl flex items-center gap-2">
            <i class="fa-solid fa-handshake"></i> BizCon
        </a>
        <div class="flex gap-4">
            <a href="index.html" class="text-gray-500 hover:text-blue-900 font-medium px-2">Home</a>
            <a href="add-business.html" class="bg-orange-500 text-white px-4 py-2 rounded font-bold hover:bg-orange-600 transition text-sm">
                <i class="fa-solid fa-plus mr-1"></i> Add Business
            </a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-4 gap-8">
        
        <!-- Sidebar Filters -->
        <div class="md:col-span-1 bg-white p-6 rounded-lg shadow h-fit sticky top-24">
            <h3 class="font-bold text-lg mb-4 text-blue-900">Filter Listings</h3>
            
            <!-- Search Input -->
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Search</label>
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="filter-search" placeholder="Business name..." class="w-full border p-2 pl-10 rounded bg-gray-50 text-sm outline-none focus:border-orange-500 transition">
                </div>
            </div>

            <!-- Category Dropdown -->
            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Category</label>
                <select id="filter-category" class="w-full border p-2 rounded bg-gray-50 text-sm outline-none focus:border-orange-500 cursor-pointer">
                    <option value="All">All Categories</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Services">Services</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health & Medical</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Beauty">Beauty</option>
                </select>
            </div>

            <button id="filter-btn" class="w-full bg-blue-900 text-white py-2 rounded text-sm font-bold hover:bg-blue-800 transition shadow">
                Apply Filters
            </button>
            <button id="filter-reset" class="w-full mt-2 text-gray-400 text-xs hover:text-red-500">Reset</button>
        </div>

        <!-- Listings Grid -->
        <div class="md:col-span-3">
            <div id="listings-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Data loads here -->
                <div class="col-span-2 text-center mt-10 text-gray-500">
                    <span class="loader"></span> Loading businesses...
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
